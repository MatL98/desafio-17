<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"

      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
  <title>Registro</title>

<body>
  <div class="container">
    <h1>Login</h1>
    <form action="api/auth/login" method="post">
      <input type="text" name="username" placeholder="Ingresa tu mail" id="mail">
      <input type="password" name="password" placeholder="Ingresa tu password" id="pass">
      <input type="submit" value="Enviar">
    </form>
  </div>
  <div class="container">
    <h3>No tienes usuario? - Registrate <a href="/signup.html">Sign Up</a></h3>
  </div>


  <script src="/index.js"></script>
</body>
</html>
