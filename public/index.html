<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css">
    <title>Chat</title>
  </head>
<body>
	<div class="container name" > 
		
	</div>
    <div class="container">
        <h1>Mensajes</h1>
		<a href="./login/login.html">Iniciar sesion</a>
    </div>
    <div class="container">
      <form onsubmit="return addMsn()">
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" class="form-control" name="mail" id="mail" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="example" class="form-label">Nombre</label>
				<input type="text" class="form-control" name="name" id="name">
			</div>
			<div class="mb-3">
				<label for="example" class="form-label">Apellido</label>
				<input type="text" class="form-control" name="lastName" id="lastName">
			</div>
			<div class="mb-3">
				<label for="example" class="form-label">Edad</label>
				<input type="number" class="form-control" name="age" id="age">
			</div>
			<div class="mb-3">
				<label for="example" class="form-label">Alias</label>
				<input type="text" class="form-control" name="alias" id="alias">
			</div>
			<div class="mb-3">
				<label for="example" class="form-label">Avatar</label>
				<input type="text" class="form-control" name="avatar" id="avatar">
			</div>
			<div class="mb-3">
				<label for="example" class="form-label">Mensajes</label>
				<input type="text" class="form-control" name="message" id="message">
			</div>
			<button type="submit" class="btn btn-secondary">Enviar</button>
		</form>
    </div>
		<div id="box" class="container"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/index.js"></script>
        <script src="/login/login.js"></script>
</body>
</html>
